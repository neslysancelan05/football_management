<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CONNECTION FHF</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="icon" href="../img/logoFHF.png" type="image/x-icon">
</head>
<body>
	<div id="container">
		<div id="login-box">
			<h2> <img src="../img/logoFHF.png"><br>BIENVENUE A FHF</h2><br>
			<form action="login">
				<div class="input-box">
					<input type="email" required id="email">
					<label>Email</label>
				</div>

				<div class="input-box">
					<input type="password" required id="mdp">
					<label>Mot de passe</label>
				</div>
				<div class="mdp-oublier">
					<p>Mot de passe oublier cliquer <a href="#">ici</a> </p>
				</div>
				<button type="submit" id="btn">CONNECTER</button>

			</form>
		</div>
	</div>
	<script type="text/javascript" src="login.js"></script>
</body>
</html>
